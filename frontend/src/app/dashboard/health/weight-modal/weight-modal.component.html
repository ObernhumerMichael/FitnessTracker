<div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h3 class="fw-bold mb-0 fs-2">Enter your weight</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form [formGroup]="weightForm" (submit)="submitWeightEntry()">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control rounded-3" id="floatingWeight"
                            formControlName="weight">
                        <label for="floatingWeight">Weight in kg</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control rounded-3" id="floatingDate" formControlName="date">
                        <label for="floatingDate">Date</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                        [disabled]="!weightForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
